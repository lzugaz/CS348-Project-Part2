<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">    
    <title>Register</title>
</head>
<body>
    <header>
            <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('register') }}">Login</a></li>
            </ul>
        </nav>
    </header>
    <h1>Register</h1>
    <form method="post" action="{{ url_for('register') }}">
        <input type="text" name="username" placeholder="Username" value="{{ request.form.username }}" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="re-typed_password" placeholder="Re-type Password" required>
        <button type="submit">Register</button>
    </form>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
